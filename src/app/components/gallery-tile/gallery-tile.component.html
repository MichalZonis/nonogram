<div class="card text-center">
  <div class="d-flex justify-content-center">
    <app-board [width]="game.Width" [height]="game.Height" [BoardSeq]="game.Sequence" [isReadOnly]="true"></app-board>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{game.Name}}</h5>
      <p class="card-text">
        Created At: 
        <br>
        {{game.CreationTime | date:'medium'}}
      </p>
    </div>
  </div>
