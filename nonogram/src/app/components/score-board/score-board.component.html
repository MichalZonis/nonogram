<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Place</th>
            <th>Score</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of scores; let i = index" class="justify-content-center">
            <th>
                {{i+1}}
            </th>
            <td [ngClass]="{'table-info': (score._id == newScore._id )}">
                {{score.Time | date: 'HH:mm:ss' : '-0000'}}
             
                {{newScore._id }}
                
            </td>
            <td>
                {{score.Player.name}}
            </td>
        </tr>
    </tbody>
</table>
